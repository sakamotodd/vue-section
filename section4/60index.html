<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
    <style>
      .parent {
        width: 800px;
        margin: 0 auto;
        border: 1px solid red;
      }
      .child {
        width: 30%;
        margin: 0 auto;
        border: 1px solid blue;
      }
      .grand_child {
        width: 20%;
        margin: 0 auto;
        border: 1px solid green;
      }
    </style>
  </head>
  <body>
    <div id="app" class="parent">
      <my-com>
        <template v-slot:default="player"
          >{{ player }}
          {{player.member.hobby}}</template
        >
      </my-com>
    </div>
    <script>
      let myCom = {
        template: `
        <div>
          <slot :member='member'>ここが差し代わる</slot>
        </div>
        `,
        data() {
          return {
            member: {
              name: '堂安',
              height: 170,
              hobby: 'サッカー',
            },
          }
        },
      }
      let app = new Vue({
        el: '#app',
        data() {
          return {}
        },
        components: {
          myCom,
        },
      })
    </script>
  </body>
</html>
