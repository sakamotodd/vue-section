<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="app.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
    <style>
      .parent {
        width: 800px;
        margin: 0 auto;
        border: 1px solid red;
      }
      .child {
        width: 30%;
        margin: 0 auto;
        border: 1px solid blue;
      }
    </style>
  </head>
  <body>
    <div id="app" class="parent">
      <emit-test @cusutom-event="parentMethod" class="child"></emit-test>
    </div>
    <script>
      let emitTest = {
        template: `
        <div>
          <button @click="childMethod">子側のボタン</button>
        </div>
        `,
        methods: {
          childMethod() {
            this.$emit("cusutom-event", "子の値");
          },
        },
      };
      let app = new Vue({
        el: "#app",
        components: {
          emitTest,
        },
        data() {
          return {};
        },
        methods: {
          parentMethod(e) {
            console.log(e);
          },
        },
      });
    </script>
  </body>
</html>
