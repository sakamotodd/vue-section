<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="apps.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <section class="tab">
        <ul class="tab__label">
          <li v-for="(item) in info" :key="item.id">
            <a
              href="#"
              @click="activate(item.id)"
              :class="{active: active === item.id}"
            >
              {{item.title}}
            </a>
          </li>
        </ul>
        <div class="tab__content" v-show="active === 1">タイトル：タイトル１です。</div>
        <div class="tab__content" v-show="active === 2">タイトル：タイトル２です。</div>
        <div class="tab__content" v-show="active === 3">タイトル：タイトル３です。</div>
      </section>
    </div>
    <script>
      let app = new Vue({
        el: "#app",
        data() {
          return {
            active: 1,
            info: [
              { id: 1, title: "タイトル１" },
              { id: 2, title: "タイトル２" },
              { id: 3, title: "タイトル３" },
            ],
          };
        },
        methods: {
          activate(id) {
            this.active = id;
          },
        },
      });
    </script>
  </body>
</html>
