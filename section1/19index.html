<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div>{{result}}</div>
    </div>
    <script>
      let app = new Vue({
        el: "#app",
        data() {
          return {
            price: 2,
            number: 2,
          };
        },
        computed: {
          result: (app) => app.price * app.number,
        },
      });

      console.log(this);

      // アロー関数は、thisの挙動が違う
      const obj = {
        test: function () {
          console.log(this);
        },
      };
      const objA = {
        test: () => {
          console.log(this);
        },
      };
    </script>
  </body>
</html>
