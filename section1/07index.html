<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
    <style>
      .active {
        border: 1px solid red;
      }
      .text-danger {
        color: red;
      }
    </style>
  </head>
  <body>
    リアルDOM
    <div style="color: blue; font-size: 20px">styleテスト</div>
    <br />
    <div class="active text-danger">classクラステスト</div>
    <div id="app">
      <div :style="{fontSize: fontSize, color: color}">Styleテスト</div>
      <div :class="{active: isActive}">aaa</div>
    </div>
    <script>
      let app = new Vue({
        el: "#app",
        data() {
          return {
            fontSize: "20px",
            color: "blue",
            isActive: true,
          };
        },
      });
    </script>
  </body>
</html>
