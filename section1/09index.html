<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div v-show="daigoro">表示</div>
      <div v-if="sakamoto === 'red'">赤</div>
      <div v-else-if="sakamoto === 'blue'">青</div>
      <div v-else>どちらでもない</div>
    </div>
    <script>
      let app = new Vue({
        el: "#app",
        data() {
          return {
            daigoro: true,
            sakamoto: "red",
          };
        },
      });
    </script>
  </body>
</html>
